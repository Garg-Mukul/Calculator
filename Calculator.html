<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel = "stylesheet" href = "Style.css">
</head>
<body>
    <h1> Calculator </h1>

    <div class = "container">
        <div class = "calArea">
            <input id = "textArea" type = "text" placeholder="00" value = "">
        </div>

        <div class = "buttons">
            <button class = "clickButton"> AC </button>
            <button class = "clickButton"> % </button>
            <button class = "clickButton"> BackSpace </button>
            <button class = "clickButton"> / </button>
            <button class = "clickButton"> 7 </button>
            <button class = "clickButton"> 8 </button>
            <button class = "clickButton"> 9 </button>
            <button class = "clickButton"> * </button>
            <button class = "clickButton"> 4 </button>
            <button class = "clickButton"> 5 </button>
            <button class = "clickButton"> 6 </button>
            <button class = "clickButton"> - </button>
            <button class = "clickButton"> 1 </button>
            <button class = "clickButton"> 2 </button>
            <button class = "clickButton"> 3 </button>
            <button class = "clickButton"> + </button>
            <button class = "clickButton"> 00 </button>
            <button class = "clickButton"> 0 </button>
            <button class = "clickButton"> . </button>
            <button class = "clickButton"> = </button>
        </div>
    </div>
    <script src = "Logic.js"></script>
</body>
</html>
